
<h1>
  Add new user
</h1>
<div class="row justify-content-md-center">
  <app-email-validation [errors]="errors"></app-email-validation>
  <form class="col col-lg-6" [formGroup]="userForm" >
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name"
             required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email"
             required>
    </div>
    <div class="checkbox">
      <!--<label><input type="checkbox" id="status" ngModel="status">Active</label>-->
    </div>

    <button type="button" class="btn btn-primary" (click)="create()">Save changes</button>
    <button type="button" class="btn btn-secondary" routerLink="/users">Close</button>
  </form>

</div>
